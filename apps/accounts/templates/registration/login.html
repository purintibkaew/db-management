{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
{% if err_log %}
<li style="color: red;">{{ err_log }}</li>
{% endif %}
<form method="post" action="{% url "login" %}">
    {% csrf_token %}
    <table>
    <thead>
    </thead>
    <tbody>
        <tr>
            <td>Login or email:</td>
            <td>{{ form.username }}</td><td>{{ form.errors.username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ form.password }}</td><td>{{ form.errors.password }}</td>
        </tr>
        <tr>
            <td><button type="submit">Enter</button></td>
        </tr>
    </tbody>
</table>
</form>
{% endblock %}
