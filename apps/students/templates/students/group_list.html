{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<table>
   <thead>
        <tr>
            <th>Name</th>
            <th>Number of students</th>
            <th>Senior of group</th>
        </tr>
    </thead>
    <tbody>
        {% for group in group_list %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.student_set.count }}</td>
            <td>{{ group.group_senior.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
